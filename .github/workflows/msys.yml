name: MSYS2
on: [push, pull_request]

jobs:
  mingw:
    # enable, for easy toggling on an off
    if: true
    name: mingw
    runs-on: windows-latest
    strategy:
      matrix:
        #fail-fast: false
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64 }
          #- { icon: 'ðŸŸ¨', sys: ucrt64  } # Experimental!
          #- { icon: 'ðŸŸ§', sys: clang64 } # Experimental!
    defaults:
      run:
        shell: msys2 {0}
    steps:
      # see https://github.com/msys2/setup-msys2
    - name: checkout
      uses: actions/checkout@v2
    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        #install: >-
        #  base-devel
        pacboy: >-
          toolchain:p
          json-c:p
          postgresql:p
          rust:p

    - name: Set up prerequisites and environment
      run: |
        MSYSTEM= /${{ matrix.sys }}/bin/initdb -D D:/a/_tmp/psql
        MSYSTEM= /${{ matrix.sys }}/bin/pg_ctl -D D:/a/_tmp/psql -l logfile start
        MSYSTEM= /${{ matrix.sys }}/bin/pg_ctl register -N "postgresql" -U "NT AUTHORITY\NetworkService" -D D:/a/_tmp/psql -w -S demand
        MSYSTEM= /${{ matrix.sys }}/bin/createuser -U `whoami` -s postgres
    - name: Install cargo-pgrx
      run: cargo install --path cargo-pgrx/ --debug --force --locked
    
